<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather radar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Foundation-->
    <link rel="stylesheet" href="assets/css/foundation.css" />
    <link
      rel="stylesheet"
      href="assets/foundation-icons/foundation-icons.css"
    />
    <link
      rel="stylesheet"
      href="assets/foundation-icons/foundation-icons.eot"
    />
    <link
      rel="stylesheet"
      href="assets/foundation-icons/foundation-icons.ttf"
    />
    <link
      rel="stylesheet"
      href="assets/foundation-icons/foundation-icons.woff"
    />
    <!--Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!--Font awesome-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:wght@200;300;400;500;600&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--Custom style CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Favicon-->
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="grid-container main-section">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <audio controls loop autoplay style="margin-top: 10px">
            <source src="assets/audio/music.mp3" type="audio/mp3" />
            Your browser does not support the audio tag.
          </audio>
        </div>
        <div class="large-12 cell">
          <h1 class="text-center">Weather adventure🌤️</h1>
        </div>
      </div>
      <h2 class="text-center">
        Find out the weather, temperature, humidity and more in your area
      </h2>
      <form id="address-form">
        <div class="grid-x grid-padding-x">
          <div class="form-input cell">
            <input
              type="text"
              class="street-address-form cell input-group-field"
              id="address-search"
              name="address-search"
              placeholder="Please enter city name"
            />
            <button id="button" class="button large">Search & Shine</button>
          </div>
        </div>
      </form>
    </div>
    <div class="result hidden">
      <div class="search-results">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <h3>Search results <i class="fi-magnifying-glass"></i></h3>
          </div>
        </div>
      </div>
      <!--Weather map would be intialized here-->
    </div>

    <footer class="text-center">
      <a href="https://github.com/itcreativeusa/"
        ><i class="fi-social-github"> Kateryna Stetsenko</i></a
      >
    </footer>
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <!--Leaflet-->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
